<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f1f1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f1f1f1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f1f1f1;stop-opacity:0.7" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence baseFrequency="0.6" numOctaves="3" result="noise" seed="1"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#bg)" filter="url(#noise)" opacity="0.05"/>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="54" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#9ca3af" filter="url(#textShadow)">START CARD
DESKTOP DUMMY</text>
</svg>