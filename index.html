    <script>
      (function () {
        try {
          var saved = localStorage.getItem("ls_theme");
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme =
            saved === "ls-dark" || saved === "ls-light"
              ? saved
              : prefersDark
              ? "ls-dark"
              : "ls-light";
          document.documentElement.setAttribute("data-theme", theme);
        } catch (error) {
          document.documentElement.setAttribute("data-theme", "ls-light");
        }
      })();
    </script>
