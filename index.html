      property="og:image"

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="“@saika00”" />
    <meta
      name="twitter:title"
      content="Learning style checker｜ゆるナレッジfromマレーシア"
    />
    <meta
      name="twitter:description"
      content="あなたの学習スタイルはどのタイプ？質問に答えるだけで簡単にチェックできます！"

  <body>
    <div id="app">

    <main class="l-main">

      <div class=l-main__container>
        <div class="l-main__inner">
          <transition mode="out-in">
            <div
              v-bind:is="currentPage"
              v-bind:score="score"
              v-on:start-check="moveCheck"
              v-on:finish-check="moveResult"
              v-on:retry-check="moveStart"
              v-on:share-diagnosis="createShareLink"
            ></div>
          </transition>
        </div>
        <!-- container end -->
      </div>
      <div class="l-share"  v-if="isShare">
        <div class="l-share__container">
          <p class="l-share__text">気に入ったらシェアしてね！</p>
          <div class="c-btn__group">
            <!-- twitterボタン -->
           <span v-on:click="popupWindow(twitterUrl)" class="c-btn c-btn--small c-btn--twitter"><i class="fab fa-twitter l-share__icon"></i>Twitterでシェア</span>
            <!-- FBボタン -->
            <span  v-on:click="popupWindow(fbUrl)" class="c-btn c-btn--small c-btn--facebook"><i class="fab fa-facebook-f l-share__icon"></i>Facebookでシェア</span>
            </div>
          </div>
        </div>
        <!-- container end -->
      </div>

    </main>
